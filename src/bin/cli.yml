name: wurl
args:
    - headers:
        short: H
        long: header
        help: Adds headers to any HTTP request made
        takes_value: true
        value_name: header:value
        number_of_values: 1
        multiple: true
        env: WURL_HEADER
    - head:
        short: I
        long: head
        help: Prints HTTP headers
    - login:
        short: l
        long: login
        help: URL to authenticate with before sending the WebSocket request
        takes_value: true
        value_name: url
        env: WURL_LOGIN_URL
    - follow_redirect:
        long: follow-redirect
        help: Honour HTTP redirection when authenticating
        env: WURL_FOLLOW_REDIRECT
    - echo:
        short: e
        long: echo
        help: Enables echoing of outgoing frames
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: Increments verbosity by one (up to four)
    - quiet:
        short: q
        long: quiet
        help: Supresses all output except incoming frames
    - profile:
        short: c
        long: config
        value_name: file
        help: Use a configuration file
        takes_value: true
        env: WSY_PROFILE
    - url:
        help: URL of the server to connect to
        required: false
        index: 1
        value_name: URL
        env: WSY_URL

name: wsy
args:
    - headers:
        short: H
        long: header
        help: Adds headers to any HTTP request made
        takes_value: true
        value_name: header:value
        number_of_values: 1
        multiple: true
        env: WSY_HEADER
    - head:
        short: I
        long: head
        help: Prints HTTP headers
    - login:
        short: l
        long: login
        help: URL to authenticate with before sending the WebSocket request
        takes_value: true
        value_name: url
        env: WSY_LOGIN_URL
    - follow_redirect:
        long: follow-redirect
        help: Honour HTTP redirection when authenticating
        env: WSY_FOLLOW_REDIRECT
    - echo:
        short: e
        long: echo
        help: Enables echoing of outgoing frames
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: Sets the level of verbosity
    - profile:
        short: c
        long: config
        value_name: file
        help: Use a configuration file
        takes_value: true
        env: WSY_PROFILE
    - URL:
        help: URL of the server to connect to
        required: false
        index: 1
        env: WSY_URL

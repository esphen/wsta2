name: wurl
args:
    - headers:
        short: H
        long: header
        help: Adds headers to any HTTP request made
        takes_value: true
        value_name: header:value
        number_of_values: 1
        multiple: true
        env: WURL_HEADER
    - head:
        short: I
        long: head
        help: Prints HTTP headers
    - show_control_frames:
        short: C
        long: show-control-frames
        help: Enables echoing of outgoing frames
    - echo:
        short: e
        long: echo
        help: Enables echoing of outgoing frames
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: Increments verbosity by one (up to four)
    - silent:
        short: s
        long: silent
        help: Supresses all output except incoming frames
    - url:
        help: URL of the server to connect to
        required: false
        index: 1
        value_name: URL
        env: WSY_URL
